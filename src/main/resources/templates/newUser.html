<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
<h2>Add New User</h2>

<form th:action="@{/admin/addUser}" th:method="post" th:object="${user}">
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{username}" id="name" required/>
    <br><br>
    <label for="age">Enter Age</label>
    <input type="text" th:field="*{age}" id="age" required pattern="\d+"/>
    <br><br>
    <label for="password">Enter Password</label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
